<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CODAP Sequencer</title>

    <!-- CODAP interface -->
    <script type="text/javascript" src="../../Common/js/iframe-phone.js"></script>
    <script type="text/javascript" src="../../Common/js/CodapInterface.js"></script>
    <script type="text/javascript" src="../lib/CodapHelper.js"></script>

    <!-- Misc libraries -->
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript" src="../lib/dtm.js"></script>
    <script type="text/javascript" src="../lib/NexusUI.js"></script>
</head>
<body>
<div id="app">
    <div>
        <button v-on:click="start">Start</button>
        <button v-on:click="stop">Stop</button>
        <button v-on:click="rewind">Rewind</button>
    </div>

    Speed
    <div id="speed-slider"></div>
    Position
    <div id="phase-slider"></div>
    Context
    <div>
        <label>
            <select v-model="selectedContext" v-on:change="onContextSelected">
                <option disabled value="" hidden>Select context</option>
                <option v-for="context in contextList">{{context}}</option>
            </select>
        </label>
    </div>
    Collection
    <div>
        <label>
            <select v-model="selectedCollection">
                <option disabled value="" hidden>Select context first</option>
                <option v-for="collection in collectionList">{{collection}}</option>
            </select>
        </label>
    </div>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
