<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plot Many Dots</title>

    <script type="text/javascript" src="../../Common/js/iframe-phone.js"></script>
    <script type="text/javascript" src="../../Common/js/CodapInterface.js"></script>
    <script type="text/javascript" src="../lib/vue.min.js"></script>
    <script type="text/javascript" src="../lib/pixi.min.js"></script>
    <script type="text/javascript" src="../lib/NexusUI.js"></script>

    <style type="text/css">
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 800px;
        }

        #attrX, #attrY, #attrZ {
            position: absolute;
            top: 10px;
            z-index: 1000;
        }

        #attrX {
            right: 110px;
        }

        #attrY {
            right: 60px;
        }

        #attrZ {
            right: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="attrX"></div>
    <div id="attrY"></div>
    <div id="attrZ"></div>
    <canvas id="canvas" ref="canvas"></canvas>
    <!--<div>-->
        <!--<select name="" id="" v-model=""></select>-->
    <!--</div>-->
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
